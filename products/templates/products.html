{% extends 'base.html' %}

{% block content %}
<div class="row row-flex">
    {% for product in products %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4">
        <div class="panel-body">
            <a href="{% url 'product-detail' product.id %}">
                <div class="product-image" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
                <p>{{ product.name }}</p>
                <strong>
                    <p class='product-price'><span class="fas fa-pound-sign"
                        aria-hidden="true"></span>{{ product.price }}</p>
                </strong>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
